<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIUU Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>SIUU</h1>
        <div id="stats">
            <p>SIUU: <span id="siuuCount">0</span></p>
            <p>Next Farm in: <span id="timer">0</span>s</p>
        </div>
        <button id="farmButton">Farm SIUU</button>
        <div id="slutMachine">
            <button id="spinButton">Spin the Slut Machine</button>
            <div id="jackpotResult"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
